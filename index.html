<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wow Loot Tool</title>
    <link href="./styles/bootstrap.min.css" rel="stylesheet" />
    <script>
      window.$ = window.jQuery = require("./scripts/jquery-3.3.1.min.js");
    </script>
    <script src="./scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script
      src="./scripts/jquery.easing.1.3.js"
      type="text/javascript"
    ></script>
    <script src="./scripts/bootstrap.min.js" type="text/javascript"></script>
    <link href="./styles/font.css" rel="stylesheet" />
    <link href="./styles/nes.min.css" rel="stylesheet" />
    <link href="./styles/global.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="xModal nes-balloon from-right is-dark"
      xflag="resetModal"
      id="warningModalBox"
    >
      Haven't Select Report For 2 Frames: <span> 1#</span><span> 2#</span>
    </div>
    <div id="bodyContainer">
      <div id="topContainer"><span>Wow Speedrun Timer</span></div>
      <div id="contentContainer">
        <div class="content nes-container is-rounded is-dark guild0">
          <label for="guild0" style="color: rgb(255, 255, 255)"></label>
          <div class="guild-container nes-field is-inline is-dark">
            <span class="guild-name-title">GUILD NAME:</span
            ><input class="nes-input is-dark" type="text" />
            <button
              type="button"
              class="single-start nes-btn is-success is-disabled"
            >
              START
            </button>
            <button
              type="button"
              class="single-pause nes-btn is-warning is-disabled"
            >
              PAUSE/RE
            </button>
            <button
              type="button"
              class="single-reset nes-btn is-error is-disabled"
            >
              RESET
            </button>
            <div
              class="single-timer-container nes-container is-dark with-title is-centered"
            >
              <p class="title single-timer-title">时长</p>
              <div class="single-timer-view">00:00:00</div>
            </div>
          </div>

          <span class="frameSlot">1#</span>
          <div class="clear"></div>
          <div class="guild-bosses-container">
            <div
              class="guild-boss nes-container is-dark with-title is-centered"
            >
              <p class="title boss-title">埃基尔松（鹰）</p>
              <div class="guild-boss-timer-view"></div>
              <div class="guild-boss-time-stop-container">
                <button
                  type="button"
                  class="nes-btn is-error guild-boss-time-stop"
                >
                  STOP!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="generate-container nes-container is-dark with-title"
        id="generateContainer"
      >
        <p class="title">Generate & Refresh</p>
        <div id="addReduceButton">
          <img src="./styles/images/add.png" alt="" id="addButton" /><img
            src="./styles/images/reduce.png"
            alt=""
            id="reduceButton"
          />
        </div>
        <div class="bottom-center-container">
          <div class="total-timer-time-buttons-container">
            <button
              type="button"
              id="TotalReady"
              class="nes-btn is-primary"
              tabindex="-1"
            >
              READY
            </button>
            <button
              type="button"
              id="TotalStart"
              class="nes-btn is-success is-disabled"
              disabled
              tabindex="-1"
            >
              START
            </button>
            <button
              type="button"
              id="TotalStop"
              class="nes-btn is-warning is-disabled"
              disabled
              tabindex="-1"
            >
              PAUSE/RE
            </button>
            <button
              type="button"
              id="TotalReset"
              class="nes-btn is-error is-disabled"
              disabled
              tabindex="-1"
            >
              RESET
            </button>
          </div>
          <div
            class="total-container nes-container is-dark with-title is-centered"
          >
            <p class="title total-title">总时长</p>
            <div class="total-timer-view"></div>
          </div>
        </div>
        <div class="bottom-right-button">
          <button
            type="button"
            class="nes-btn is-success bottom-button"
            id="saveButton"
            tabindex="-1"
          >
            <img
              id="saveButtonImg"
              src="./styles/images/save.png"
              alt=""
            /></button
          ><button
            type="button"
            class="nes-btn is-warning bottom-button"
            id="uploadButton"
            tabindex="-1"
          >
            <img id="uploadButtonImg" src="./styles/images/upload.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/index.js" type="text/javascript"></script>
  <!-- <script src="./scripts/window.js" type="text/javascript"></script> -->
  <script src="./scripts/frameControl.js" type="text/javascript"></script>
</html>
